<html lang="ru">
<head>

  <title>С Днём Рождения, Карина! 🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sky">
    <div class="hearts"></div>
    <div class="confetti"></div>
    <div class="balloons"></div>

  <main class="card">

    <p class="wish">🎁 Желаю счастья, любви, вдохновения и настоящей сказки в жизни! 💖</p>
    <button onclick="replay()">🔁 Ещё раз</button>
  </main>

  <audio id="music" autoplay loop>
    <source src="hbd.mpeg" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>

</html>
